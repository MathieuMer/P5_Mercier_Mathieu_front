<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <title>Orinoco - Personalisez votre peluche</title>
</head>
<body>

    <div class="bg-light">
        <div class="container">
            <div class="row">
                <nav class="col">
                    <div class="navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="index.html">
                            <img src="./images/logo_orinoco.PNG" alt="logo" height="50px">
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse navbar-light justify-content-end">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Accueil</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="panier.html">Panier</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row m-4">

            <div class="col-12 col-lg-6">
                <img id="product-img" class="img-fluid rounded-lg shadow" src="" alt="peluche">
            </div>

            <div class="col-12 col-lg-6">
                <h2 id="product-name" class="text-center m-4">name</h2>
                <p id="product-description">description</p>
                <div class="form">
                    <div class="form-group">
                        <label for="product-color" class="w-100">Choix de le couleur</label>
                        <select id="product-color" class="form-control w-50">
                        
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="product-quantity" class="w-100">Quantité</label>
                        <select id="product-quantity" class="form-control w-25">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        </select>
                    </div>
                    <div class="d-flex flex-lg-row justify-content-between align-items-center">
                        <div class="" id="product-price"></div>
                        <button id="product-addToCart" class="btn btn-primary" type="submit">Ajouter au panier</button>
                    </div>
                    
                </div>
            </div>

        </div>
    </div>
    
    <div class="bg-light mt-4">
        <div class="container pt-3">
            <div class="row">
                <div class="col">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item"><a href="#">À propos</a></li>
                        <li class="list-inline-item"><a href="#">Vie privée</a></li>
                        <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
  
    <!-- Optional JavaScript -->

    <script src="product.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
