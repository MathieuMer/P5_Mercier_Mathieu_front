<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Orinoco - Panier</title>
</head>
<body>

    <div class="bg-light">
        <div class="container">
            <div class="row">
                <nav class="col">
                    <div class="navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="index.html">
                            <img src="./images/logo_orinoco.PNG" alt="logo" height="50px">
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse navbar-light justify-content-end">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Accueil</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="panier.html">Panier</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center m-4">
            <div id="div-panier" class="col-auto">
                <table id="tableau-panier" class="table text-center">
                    <thead class="thead-light">
                      <tr>
                        <th scope="col"></th>
                        <th scope="col">Photo</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Couleur</th>
                        <th scope="col">-</th>
                        <th scope="col">Quantité</th>
                        <th scope="col">+</th>
                        <th scope="col">Prix Unitaire</th>
                        <th scope="col">Prix Total</th>
                        <th scope="col">Supprimer</th>
                      </tr>
                    </thead>
                    <tbody id="tableau-body">
                     
                    </tbody>
                    <thead class="thead-light">
                        <tr>
                          <th scope="col"></th>
                          <th scope="col"></th>
                          <th scope="col"></th>
                          <th scope="col"></th>
                          <th scope="col"></th>
                          <th scope="col"></th>
                          <th scope="col"></th>
                          <th scope="col">Prix Total :</th>
                          <th scope="col" id="prix-total-panier"></th>
                          <th scope="col"></th>
                        </tr>
                      </thead>
                </table>
            </div>
        </div>

        <form id="formulaire" class="border border-primary p-4 m-4">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputNom">Nom</label>
                    <input type="text" class="form-control" id="inputNom" placeholder="Nom" maxlength="32" pattern="^(?=.{1,32}$)[a-zA-Z]+(?:[-'\s][a-zA-Z]+)*$" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPrenom">Prénom</label>
                    <input type="text" class="form-control" id="inputPrenom" maxlength="32" pattern="^(?=.{1,32}$)[a-zA-Z]+(?:[-'\s][a-zA-Z]+)*$" placeholder="Prénom" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="exemple@gmail.com" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputTel">Telephone</label>
                    <input type="tel" class="form-control" id="inputTel" placeholder="06xxxxxxxx" pattern="[0]{1}[0-9]{9}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputAddress">Adresse</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="N° et voie" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAddress2">Complément d'adresse</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Appartement, étage...">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputCP">Code Postal</label>
                    <input type="text" class="form-control" id="inputCP" pattern="[0-9]{1}[0-9]{4}" required>
                </div>
                <div class="form-group col-md-9">
                    <label for="inputCity">Ville</label>
                    <input type="text" class="form-control" id="inputCity" maxlength="32" pattern="^(?=.{1,32}$)[a-zA-Z]+(?:[-'\s][a-zA-Z]+)*$" required>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck">J'ai lu et j'accepte les CGU d'Orinoco</label>
                </div>
            </div>
            <button id="submit-form" type="submit" class="btn btn-primary">Procéder au paiement</button>
        </form>
    </div>
    
    <div class="bg-light mt-4">
        <div class="container pt-3">
            <div class="row">
                <div class="col">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item"><a href="#">À propos</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a href="#">Vie privée</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
  
    <!-- Optional JavaScript -->

    <script src="panier.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
